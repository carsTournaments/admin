<form class="form-field-full" *ngIf="item">
    <div fxLayout="row wrap" class="matero-row">
        <div [fxFlex.gt-sm]="50" [fxFlex]="100" class="matero-col">
            <mat-form-field appearance="outline">
                <input
                    matInput
                    name="name"
                    [(ngModel)]="item.name"
                    placeholder="Nombre"
                    required
                />
                <mat-label>Nombre</mat-label>
            </mat-form-field>
        </div>

        <div [fxFlex.gt-sm]="50" [fxFlex]="100" class="matero-col">
            <mat-form-field appearance="outline">
                <input
                    matInput
                    name="category"
                    [(ngModel)]="item.category"
                    placeholder="Categoria"
                    required
                />
                <mat-label>Categoria</mat-label>
            </mat-form-field>
        </div>

        <div [fxFlex.gt-sm]="50" [fxFlex]="100" class="matero-col">
            <mat-form-field appearance="outline">
                <input
                    matInput
                    name="es"
                    [(ngModel)]="item.es"
                    placeholder="Español"
                    required
                />
                <mat-label>Español</mat-label>
            </mat-form-field>
        </div>

        <div [fxFlex.gt-sm]="50" [fxFlex]="100" class="matero-col">
            <mat-form-field appearance="outline">
                <input
                    matInput
                    name="en"
                    [(ngModel)]="item.en"
                    placeholder="Ingles"
                    required
                />
                <mat-label>Ingles</mat-label>
            </mat-form-field>
        </div>

        <div [fxFlex.gt-sm]="100" [fxFlex]="100" class="matero-col">
            <button
                mat-raised-button
                color="primary"
                class="w-full"
                (click)="onSubmit()"
            >
                Guardar
            </button>
        </div>
    </div>
</form>
