<div class="container">
    <page-header [title]="vm.title"></page-header>
    <div class="box-white">
        <mat-tab-group>
            <mat-tab label="Listado">
                <div class="row mt-1 g-3" *ngIf="vm.item">
                    <div class="col-sm-12">
                        <div class="form-floating">
                            <input
                                class="form-control"
                                name="name"
                                [(ngModel)]="vm.item.userReporter"
                                placeholder="Nombre"
                                required
                            />
                            <label for="floatingInput" class="form-label"
                                >Usuario reportador</label
                            >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-floating">
                            <input
                                class="form-control"
                                name="name"
                                [(ngModel)]="vm.item.userReported"
                                placeholder="Nombre"
                                required
                            />
                            <label for="floatingInput" class="form-label"
                                >Usuario reportado</label
                            >
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-floating">
                            <input
                                class="form-control"
                                name="name"
                                [(ngModel)]="vm.item.carReported"
                                placeholder="Nombre"
                                required
                            />
                            <label for="floatingInput" class="form-label"
                                >Coche reportado</label
                            >
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-floating">
                            <input
                                class="form-control"
                                name="name"
                                [(ngModel)]="vm.item.reason"
                                placeholder="Nombre"
                                required
                            />
                            <label for="floatingInput" class="form-label"
                                >Razon</label
                            >
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <toggle
                            [checked]="vm.item.state"
                            (change)="vm.item.state = !vm.item.state"
                        >
                        </toggle>
                    </div>

                    <hr class="my-4" />

                    <button
                        class="w-100 btn btn-primary btn-lg"
                        (click)="onSubmit()"
                    >
                        Guardar
                    </button>
                </div>
            </mat-tab>

            <mat-tab label="Opciones">
                <div class="row mt-3">
                    <div class="col-6">
                        <ul class="list-group">
                            <li
                                (click)="actionForOption(option)"
                                class="list-group-item list-group-item-action pointer"
                                *ngFor="let option of vm.options"
                            >
                                {{ option.name }}
                            </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">
                                    <strong>Creado</strong>: {{ vm.item.created!
                                    | dateToTimeAgo | titlecase }}
                                </p>
                                <hr />
                                <p class="card-text">
                                    <strong>Actualizado</strong>: {{
                                    vm.item.updated! | dateToTimeAgo | titlecase
                                    }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
