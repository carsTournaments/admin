<div class="container">
    <page-header [title]="vm.title"></page-header>
    <div class="box-white">
        <mat-tab-group>
            <mat-tab label="Info">
                <tournament-one-edit
                    *ngIf="vm.item"
                    [item]="vm.item"
                    [disabledItems]="vm.disabledItems"
                    [edit]="vm.edit"
                    [requisiteSelected]="vm.requisiteSelected"
                    [requisitesDefault]="vm.requisitesDefault"
                    [dateTime]="{
                        startDate: vm.startDate,
                        endDate: vm.endDate,
                        startTime: vm.startTime,
                        endTime: vm.endTime
                    }"
                    (addRequisite)="addRequisite()"
                    (deleteRequisite)="deleteRequisite($event)"
                    (submit)="onSubmit()"
                ></tournament-one-edit>
            </mat-tab>

            <mat-tab label="Opciones">
                <div fxLayout="row wrap" class="matero-row">
                    <div [fxFlex.gt-sm]="50" [fxFlex]="100" class="matero-col">
                        <options-list
                            [options]="vm.options"
                            (action)="actionForOption($event)"
                        ></options-list>
                    </div>
                    <div [fxFlex.gt-sm]="50" [fxFlex]="100" class="matero-col">
                        <mat-card>
                            <div class="card-body">
                                <p class="card-text">
                                    <strong>Creado</strong>: {{ vm.item.created!
                                    | dateToTimeAgo | titlecase }}
                                </p>
                                <hr />
                                <p class="card-text">
                                    <strong>Actualizado</strong>: {{
                                    vm.item.updated! | dateToTimeAgo | titlecase
                                    }}
                                </p>
                            </div>
                        </mat-card>
                    </div>
                </div>
            </mat-tab>

            <mat-tab label="Imagen">
                <add-image
                    [id]="vm.id"
                    [image]="vm.item.image"
                    [type]="'tournament'"
                ></add-image>
            </mat-tab>

            <mat-tab label="Inscripciones">
                <custom-table2
                    (rowClick)="onRowClickInscription($event)"
                    [options]="vm.inscriptionsOptionsTable"
                >
                </custom-table2>
            </mat-tab>

            <mat-tab label="Rondas">
                <custom-table2
                    [options]="vm.roundsOptionsTable"
                ></custom-table2>
            </mat-tab>

            <mat-tab label="Emparejamientos">
                <custom-table2
                    [options]="vm.pairingsOptionsTable"
                ></custom-table2>
            </mat-tab>

            <mat-tab label="Votos">
                <custom-table2 [options]="vm.votesOptionsTable"></custom-table2>
            </mat-tab>

            <mat-tab label="Ganadores">
                <custom-table2
                    [options]="vm.winnersOptionsTable"
                ></custom-table2>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
