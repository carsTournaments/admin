<div class="container">
    <page-header [title]="vm.title"></page-header>
    <mat-card>
        <mat-tab-group>
            <mat-tab label="Info">
                <car-one-edit [item]="vm.item" [edit]="true"> </car-one-edit>
            </mat-tab>

            <mat-tab label="Opciones">
                <options-list
                    [options]="vm.options"
                    [item]="vm.item"
                    (action)="actionForOption($event)"
                ></options-list>
            </mat-tab>

            <mat-tab label="Imagen">
                <add-image
                    [id]="vm.id"
                    [image]="vm.item.image!"
                    [type]="'car'"
                ></add-image>
            </mat-tab>

            <mat-tab label="Inscripciones">
                <custom-table
                    [options]="vm.inscriptionsOptionsTable"
                ></custom-table>
            </mat-tab>

            <mat-tab label="Nueva inscripcion">
                <add-inscription
                    [carId]="vm.id"
                    (onInscription)="onInscription()"
                ></add-inscription>
            </mat-tab>

            <mat-tab label="Votos">
                <custom-table [options]="vm.votesOptionsTable"></custom-table>
            </mat-tab>

            <mat-tab label="Torneos ganados">
                <custom-table [options]="vm.winnersOptionsTable"></custom-table>
            </mat-tab>

            <mat-tab label="Likes recibidos">
                <custom-table
                    [options]="vm.likesReceivedOptionsTable"
                ></custom-table>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
