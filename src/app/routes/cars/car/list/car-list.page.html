<div class="container">
    <page-header
        [title]="vm.title"
        [showSearchButton]="true"
        (clickSearch)="onClickSearchButtonHeader()"
    ></page-header>

    <mat-card class="mat-card-wrapper">
        <mat-tab-group>
            <mat-tab label="Listado">
                <search
                    *ngIf="vm.searchState"
                    (onEnterKey)="onKeyUpSearch($event)"
                ></search>

                <custom-table
                    [options]="vm.optionsTable"
                    (changePage)="onChangePage()"
                    (rowClick)="onRowClick($event)"
                ></custom-table>
            </mat-tab>

            <mat-tab label="Opciones">
                <options-list
                    [options]="vm.options"
                    (action)="actionForOption($event)"
                ></options-list>
            </mat-tab>

            <mat-tab
                label="Estadisticas"
                *ngIf="vm.carStats && vm.carStats.length > 0"
            >
                <car-stats [stats]="vm.carStats"></car-stats>
            </mat-tab>

            <mat-tab label="Nuevo">
                <car-one-edit (carCreated)="onCarCreated()"></car-one-edit>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
