<div class="container">
    <page-header [title]="vm.title"></page-header>
    <div class="box-white">
        <mat-tab-group>
            <mat-tab label="Info">
                <user-one-edit [item]="vm.item"></user-one-edit>
            </mat-tab>

            <mat-tab label="Opciones">
                <div class="row mt-3">
                    <div class="col-12 col-lg-6">
                        <ul class="list-group">
                            <li
                                (click)="actionForOption(option)"
                                class="list-group-item list-group-item-action pointer"
                                *ngFor="let option of vm.options"
                            >
                                {{ option.name }}
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">
                                    <strong>Creado</strong>: {{ vm.item.created!
                                    | dateToTimeAgo | titlecase }}
                                </p>
                                <hr />
                                <p class="card-text">
                                    <strong>Actualizado</strong>: {{
                                    vm.item.updated! | dateToTimeAgo | titlecase
                                    }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <mat-tab label="Coches">
                <custom-table2
                    *ngIf="!vm.carsOptionsTable.loading"
                    [options]="vm.carsOptionsTable"
                >
                </custom-table2>
            </mat-tab>

            <mat-tab label="Notificaciones">
                <user-notifications-send
                    [notification]="vm.notification"
                    (save)="createNotification($event)"
                >
                </user-notifications-send>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
