<div class="container">
    <page-header [title]="vm.title"></page-header>
    <div class="box-white">
        <mat-tab-group>
            <mat-tab label="Info">
                <div class="row mt-1 g-3" *ngIf="vm.item">
                    <div class="col-sm-6">
                        <div class="form-floating">
                            <input
                                class="form-control"
                                name="name"
                                [(ngModel)]="vm.item.name"
                                placeholder="Nombre"
                                required
                            />
                            <label for="floatingInput" class="form-label"
                                >Nombre</label
                            >
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-floating">
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                [(ngModel)]="vm.item.email"
                                placeholder="Email"
                                required
                            />
                            <label for="floatingInput" class="form-label"
                                >Email</label
                            >
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-floating">
                            <select
                                class="form-select"
                                [(ngModel)]="vm.item.role"
                            >
                                <option value="ADMIN">Admin</option>
                                <option value="USER">Usuario</option>
                                <option value="FAKE">Fake</option>
                            </select>
                            <label for="floatingInput" class="form-label"
                                >Rol</label
                            >
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-floating">
                            <input
                                class="form-control"
                                name="fcm"
                                [(ngModel)]="vm.item.fcm"
                                placeholder="fcm"
                            />
                            <label for="floatingInput" class="form-label"
                                >FCM</label
                            >
                        </div>
                    </div>

                    <hr class="my-4" />

                    <button
                        class="w-100 btn btn-primary btn-lg"
                        (click)="onSubmit()"
                    >
                        Guardar
                    </button>
                </div>
            </mat-tab>

            <mat-tab label="Opciones">
                <div class="row mt-3">
                    <div class="col-12 col-lg-6">
                        <ul class="list-group">
                            <li
                                (click)="actionForOption(option)"
                                class="list-group-item list-group-item-action pointer"
                                *ngFor="let option of vm.options"
                            >
                                {{ option.name }}
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">
                                    <strong>Creado</strong>: {{ vm.item.created!
                                    | dateToTimeAgo | titlecase }}
                                </p>
                                <hr />
                                <p class="card-text">
                                    <strong>Actualizado</strong>: {{
                                    vm.item.updated! | dateToTimeAgo | titlecase
                                    }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <mat-tab label="Coches">
                <custom-table [options]="vm.carsOptionsTable"></custom-table>
            </mat-tab>

            <mat-tab label="Notificaciones">
                <user-notifications-send
                    [notification]="vm.notification"
                    (save)="createNotification($event)"
                >
                </user-notifications-send>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
