<div class="container">
    <page-header [title]="vm.title"></page-header>
    <div class="box-white">
        <mat-tab-group>
            <mat-tab label="Listado">
                <custom-table2
                    *ngIf="!vm.optionsTable.loading"
                    [options]="vm.optionsTable"
                    (changePage)="onChangePage()"
                    (rowClick)="onRowClick($event)"
                >
                </custom-table2>
            </mat-tab>

            <mat-tab label="Opciones">
                <ul class="list-group mt-3">
                    <li
                        (click)="actionForOption(option)"
                        class="list-group-item list-group-item-action pointer"
                        *ngFor="let option of vm.options"
                    >
                        {{ option.name }}
                    </li>
                </ul>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
