<div class="container">
    <div class="box-white">
        <custom-title-with-buttons
            [options]="vm.optionsTitle"
        ></custom-title-with-buttons>
        <segments [options]="vm.optionsSegments"></segments>

        <div class="mb-3" *ngIf="vm.optionsSegments.currentSegment === 0">
            <div class="row mt-1 g-3" *ngIf="vm.item">
                <div class="col-sm-12">
                    <div class="form-floating">
                        <input
                            class="form-control"
                            name="name"
                            [(ngModel)]="vm.item.round"
                            placeholder="Nombre"
                            required
                        />
                        <label for="floatingInput" class="form-label"
                            >Ronda</label
                        >
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input
                            class="form-control"
                            name="name"
                            [(ngModel)]="vm.item.car1"
                            placeholder="Nombre"
                            required
                        />
                        <label for="floatingInput" class="form-label"
                            >Coche 1</label
                        >
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-floating">
                        <input
                            class="form-control"
                            name="name"
                            [(ngModel)]="vm.item.car2"
                            placeholder="Nombre"
                            required
                        />
                        <label for="floatingInput" class="form-label"
                            >Coche 2</label
                        >
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-floating">
                        <input
                            class="form-control"
                            name="name"
                            [(ngModel)]="vm.item.winner"
                            placeholder="Nombre"
                            required
                        />
                        <label for="floatingInput" class="form-label"
                            >Ganador</label
                        >
                    </div>
                </div>

                <hr class="my-4" />

                <button
                    class="w-100 btn btn-primary btn-lg"
                    (click)="onSubmit()"
                >
                    Guardar
                </button>
            </div>
        </div>

        <ng-container *ngIf="vm.optionsSegments.currentSegment === 1">
            <div class="row mt-3">
                <div class="col-6">
                    <ul class="list-group">
                        <li
                            (click)="actionForOption(option)"
                            class="list-group-item list-group-item-action pointer"
                            *ngFor="let option of vm.options"
                        >
                            {{ option.name }}
                        </li>
                    </ul>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text">
                                <strong>Creado</strong>: {{ vm.item.created! |
                                dateToTimeAgo | titlecase }}
                            </p>
                            <hr />
                            <p class="card-text">
                                <strong>Actualizado</strong>: {{
                                vm.item.updated! | dateToTimeAgo | titlecase }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
