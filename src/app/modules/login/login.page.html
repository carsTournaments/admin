<main class="form-signin">
    <div class="text-center mb-4">
        <img src="assets/images/logo.png" alt="" width="250" height="250" />
    </div>

    <form>
        <div class="form-floating">
            <input
                type="email"
                class="form-control"
                [(ngModel)]="vm.email"
                name="email"
                placeholder="Email"
            />
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input
                type="password"
                class="form-control"
                [(ngModel)]="vm.password"
                name="password"
                placeholder="Password"
                autocomplete="on"
            />
            <label for=" floatingPassword">ContraseÃ±a</label>
        </div>
    </form>

    <button
        class="w-100 btn btn-lg btn-primary"
        type="submit"
        (click)="onSubmit()"
    >
        Entrar
    </button>
</main>
