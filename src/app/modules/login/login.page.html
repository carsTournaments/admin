<main class="form-signin">
  <div class="text-center mb-4">
    <img src="assets/images/logo-black.png" alt="" width="200" height="200" />
  </div>

  <form>
    <div class="form-floating">
      <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" />
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password"
        autocomplete="on">
      <label for=" floatingPassword">ContraseÃ±a</label>
    </div>

  </form>

  <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="onSubmit()">
    Entrar
  </button>
</main>
