<navbar></navbar>
<custom-menu [itemSelected]="2"></custom-menu>
<div class="container">
  <div class="box-white">
    <custom-title-with-buttons [options]="vm.optionsTitle"></custom-title-with-buttons>
    <segments [options]="vm.optionsSegments"></segments>

    <div class="mb-3" *ngIf="vm.optionsSegments.currentSegment === 0">
      <div class="row mt-1 g-3" *ngIf="vm.item">
        <div class="col-sm-6">
          <div class="form-floating">
            <input class="form-control" name="name" [(ngModel)]="vm.item.name" placeholder="Nombre" required />
            <label for="floatingInput" class="form-label">Nombre</label>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-floating">
            <input class="form-control" type="date" name="name" [(ngModel)]="vm.item.startDate" placeholder="Nombre" required />
            <label for="floatingInput" class="form-label">Fecha de inicio</label>
          </div>
        </div>

        <div class="col-sm-6"> 
          <div class="form-floating">
            <input class="form-control" type="number" name="name" [(ngModel)]="vm.item.durationDays" placeholder="Duracion"
              required />
            <label for="floatingInput" class="form-label">Duracion (dias)</label>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-floating">
            <input class="form-control" type="number" name="name" [(ngModel)]="vm.item.maxParticipants"
              placeholder="Nombre" required />
            <label for="floatingInput" class="form-label">Participantes Maximos</label>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-floating">
            <select class="form-select" [(ngModel)]="vm.item.status">
              <option value="Todo">Sin empezar</option>
              <option value="InProgress">En progreso</option>
              <option value="Completed">Completado</option>
              <option value="Canceled">Cancelado</option>
            </select>
            <label for="floatingInput" class="form-label">Status</label>
          </div>
        </div>

        <hr class="my-4" />

        <button class="w-100 btn btn-primary btn-lg" (click)="onSubmit()">
          Guardar
        </button>
      </div>
    </div>

    <ng-container *ngIf="vm.optionsSegments.currentSegment === 1">
      <div class="row mt-3">
        <div class="col-6">
          <ul class="list-group">
            <li (click)="actionForOption(option)" class="list-group-item list-group-item-action pointer"
              *ngFor="let option of vm.options">
              {{ option.name }}
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                <strong>Creado</strong>: {{ vm.item.created! | dateToTimeAgo |
                titlecase }}
              </p>
              <hr />
              <p class="card-text">
                <strong>Actualizado</strong>: {{ vm.item.updated! |
                dateToTimeAgo | titlecase }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="vm.optionsSegments.currentSegment === 2">
      <custom-table [options]="vm.inscriptionsOptionsTable"></custom-table>
    </ng-container>
    
    <ng-container *ngIf="vm.optionsSegments.currentSegment === 3">
      <custom-table [options]="vm.roundsOptionsTable"></custom-table>
    </ng-container>
  </div>
</div>
