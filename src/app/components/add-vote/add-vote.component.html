<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <input class="form-control form-control-sm" type="number" min="1" max="5" name="value" [(ngModel)]="data.value"
                    placeholder="Valor" />
            </div>
            <div class="col-sm-6">
                <button class="w-100 btn btn-primary btn-sm" (click)="submit()">
                    Votar
                </button>
            </div>
        </div>
    </div>
</div>
