<form
    class="mt-3"
    method="post"
    action="upload/post"
    enctype="multipart/form-data"
>
    <input
        class="form-control"
        #imageInput
        type="file"
        accept="image/*"
        (change)="processFile($event)"
    />
</form>

<img *ngIf="image" [src]="image.url! | image" class="img-fluid mt-3" />
