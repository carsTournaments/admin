<div class="matero-page-header-inner">
    <h1 class="matero-page-title">
        {{ title }} <small>{{ subtitle }}</small>
    </h1>
    <mat-icon
        *ngIf="showSearchButton"
        (click)="clickSearch.emit()"
        class="float-right-absolute pointer"
    >
        search
    </mat-icon>
    <breadcrumb *ngIf="!hideBreadcrumb"></breadcrumb>
</div>
