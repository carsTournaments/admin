<div fxLayout="row wrap" class="matero-row">
    <div
        class="matero-col"
        fxFlex.gt-sm="25"
        fxFlex.gt-xs="50"
        fxFlex="100"
        *ngFor="let item of items"
    >
        <mat-card>
            <div class="item-stats-resume">
                <h2>{{ item.total }}</h2>
                <p style="margin-bottom: 0">{{ item.name }}</p>
            </div>
        </mat-card>
    </div>
</div>
