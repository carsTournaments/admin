<mat-card>
    <mtx-grid
        [data]="options.items!"
        [columns]="options.columns!"
        [loading]="options.loading!"
        [columnResizable]="options.columnResizable!"
        [rowHover]="options.rowHover!"
        [rowStriped]="options.rowStriped!"
        [showToolbar]="options.showToolbar!"
        [toolbarTitle]="options.toolbarTitle!"
        [columnHideable]="options.columnHideable!"
        [pageOnFront]="options.showPaginator!"
        [showPaginator]="options.showPaginator!"
        [pageSizeOptions]="[5, 10, 50, 100]"
        [pageIndex]="0"
        [pageSize]="5"
        [columnMovable]="options.columnMovable!"
        [columnHideable]="options.columnHideable!"
        (rowClick)="rowClick.emit($event)"
        [showSummary]="options.showSummary!"
        [showStatusbar]="options.showStatusbar!"
    >
    </mtx-grid>
    <ng-template #expansionTpl let-row>
        {{ row.name }}
    </ng-template>
    <br />
    <button
        mat-raised-button
        color="primary"
        class="button-100"
        *ngIf="options.showLoadMore && options.items.length > 19"
        (click)="changePage.emit()"
    >
        Cargar mas
    </button>
</mat-card>
